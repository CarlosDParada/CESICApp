<body>

<div data-role="page" id="signup">
		<div data-role="header">
			<h1 data-theme="b">Consul & Naturals</h1>
			<a href="#portada" data-role="button" data-icon="home"
				data-iconpos="notext" data-theme="b" data-iconpos="left"
				data-inline="true">Inicio</a></a>
				</div>
		
		<div>
			<img src="../images/logo.png" />
		</div>
		<div data-role="content">
			<div id="register" class="animate form">
				<form action="mysuperscript.php" autocomplete="on">
					<h1>Sign up</h1>
					<p>
						<label for="usernamesignup" class="uname" data-icon="u">
							Username</label> <input id="usernamesignup" name="usernamesignup"
							required="required" type="text" placeholder="mysuperusername690" />
					</p>
					<p>
						<label for="emailsignup" class="youmail" data-icon="e">
							Email</label> <input id="emailsignup" name="emailsignup"
							required="required" type="email"
							placeholder="mysupermail@mail.com" />
					</p>
					<p>
						<label for="passwordsignup" class="youpasswd" data-icon="p">Password
						</label> <input id="passwordsignup" name="passwordsignup"
							required="required" type="password" placeholder="eg. X8df!90EO" />
					</p>
					<p>
						<label for="passwordsignup_confirm" class="youpasswd"
							data-icon="p">Por favor confirme su password </label> <input
							id="passwordsignup_confirm" name="passwordsignup_confirm"
							required="required" type="password" placeholder="eg. X8df!90EO" />
					</p>
					<p class="signin button">
						<input type="submit" value="Sign up" />
					</p>
					<p >
						Ya es usuario ? <a href="index.html"> Log in </a>
					</p>
				</form>

			</div>


			<div data-role="footer" align="center">Calidad de Vida</div>
		</div>
		</div>
