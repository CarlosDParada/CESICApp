<html>
<head>

<title>Trivia a Consciencia</title>

<!--Llamadas a las librerias JS de jQuery, jQuery Mobile y a su hoja de estilos CSS -->

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="css/jquery.mobile.flatui.css" />

<script src="js/jquery.js"></script>
<script src="js/jquery.mobile-1.4.0-rc.1.js"></script>


<link rel="stylesheet" href="css/responsiveslides.css">

<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="js/responsiveslides.min.js"></script>
<script type="text/javascript">
	function confirmarEdad{
		var edadx = document.datos.edad.value;
		$.mobile.changePage('trivia2.html','#loginpage', { transition: "slide"} );
		if (edadx<18) {
			window.location.href = 'trivia2.html';
		}else{
			window.location.href = 'trivia3.html';
		}
	}
</script>
</head>


<body>


    <div data-role="page" id="signup">
		<div data-role="header">
			<h1 data-theme="b">Pregunta 1</h1>
			<a href="index.html" data-role="button" data-icon="home"
				data-iconpos="notext" data-theme="b" data-iconpos="left"
				data-inline="true">Inicio</a></a>
                                
				</div>
		
		<div align="center">
                    <img src="images/trivia.png" width="90%" height="90%" />
		</div>
		<div data-role="content">
			<div id="register" class="animate form">
				<form  name="datos" method="GET" action="">
				
					<p>
						<label for="edad" class="uname" data-icon="u">
							Digite su edad</label> <input id="edad" name="edad"
							 type="text" placeholder="Edad" />
					</p>
					<p class="signin button">
						<a href="trivia2.html"><input type="submit" value="Enviar" onclick="confirmarEdad()" /></a>
					</p>
				</form>
			</div>
                    <div data-role="footer" align="center">
                     <h3>
                Alcadia Mayor de Cartagena
            </h3>
                    </div>
		</div>
		</div>
</body>
</html>
